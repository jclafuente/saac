<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<ice:form id="estudianteDataListForm">
		<ice:panelGrid columns="1" width="100%">
			<ice:panelGroup styleClass="borderGray">
				<center>
					<ice:panelGrid columns="2" columnClasses="col30,col40,col30">

						<ice:outputLabel value="Curso Titulacion:" styleClass="label" />
						<ice:selectOneMenu id="selCursoTitulacion" style="width: 210px;"
							required="true" requiredMessage="#{msg['campo.vacio']}"
							title="Curso Titulacion" partialSubmit="true"
							value="#{seleccionEstudianteControlador.cursoTitulacionSelected}"
							valueChangeListener="#{seleccionEstudianteControlador.cbChangeCursoTitulacion}">
							<f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
							<f:selectItems
								value="#{seleccionEstudianteControlador.listadoCursoTitulacionEstudiante}"
								var="items" itemLabel="#{items.cursoTitulacion.curTitNombre}"
								itemValue="#{items.cursoTitulacion.curTitCodigo}">
							</f:selectItems>
						</ice:selectOneMenu>

						<ice:outputLabel value="Temas Titulacion Aprobados:"
							styleClass="label" />
						<ice:selectOneMenu id="selSelTema" style="width: 210px;"
							required="true" requiredMessage="#{msg['campo.vacio']}"
							title="Temas Titulacion Aprobados" partialSubmit="true"
							value="#{seleccionEstudianteControlador.temaTitulacionSelected}">
							<f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
							<f:selectItems
								value="#{seleccionEstudianteControlador.listadoCursoTitulacionEstudianteTema}"
								var="items"
								itemLabel="#{items.seleccionTema.temInvCodigo.temTitNombre}"
								itemValue="#{items.seleccionTema.temInvCodigo.temTitCodigo}">
							</f:selectItems>
						</ice:selectOneMenu>

					</ice:panelGrid>

					<ice:commandButton value="Cargar Lista" title="Carga lista"
						action="#{seleccionEstudianteControlador.btnCargarListaCursoTitulacionEstudiante()}"
						partialSubmit="true" />

					<ice:panelGrid columns="1" styleClass="borderGray"
						style="min-width: 500px;">
						<ice:dataTable rows="10" id="dataList"
							value="#{seleccionEstudianteControlador.listadoCursoTitulacionEstudianteEstudiante}"
							var="estudiante" style="width: 100%;">
							<ice:column>
								<center>
									<f:facet name="header">
										<ice:outputLabel value="Documento de identidad"></ice:outputLabel>
									</f:facet>
									<ice:outputLabel
										value="#{estudiante.seleccionTema.perCodigo.perDocumentoIdentidad}" />

								</center>
							</ice:column>
							<ice:column>
								<center>
									<f:facet name="header">
										<ice:outputLabel value="Nombre"></ice:outputLabel>
									</f:facet>
									<ice:outputLabel
										value="#{estudiante.seleccionTema.perCodigo.perNombre}" />
								</center>
							</ice:column>
							<ice:column>
								<center>
									<f:facet name="header">
										<ice:outputLabel value="Apellido"></ice:outputLabel>
									</f:facet>
									<ice:outputLabel
										value="#{estudiante.seleccionTema.perCodigo.perApellido}" />

								</center>
							</ice:column>
							<ice:column style="width: 10%;">
								<f:facet name="header">
									<ice:outputLabel value="Seleccionar"></ice:outputLabel>
								</f:facet>

								<ice:commandButton value="Seleccionar" style="font-size: 10px;"
									actionListener="#{seleccionEstudianteControlador.seleccionarCursoTitulacionEstudiante(estudiante)}"
									immediate="true">
									<f:attribute name="select" value="#{estudiante}"></f:attribute>
								</ice:commandButton>
							</ice:column>

							<f:facet name="footer">
								<center>
									<ice:dataPaginator id="paginador" for="dataList"
										paginator="true" fastStep="10" paginatorMaxPages="10">
										<f:facet name="first">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-first.gif"
												style="border:none;" title="Pagina Inicial" />
										</f:facet>
										<f:facet name="last">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-last.gif"
												style="border:none;" title="Pagina Final" />
										</f:facet>
										<f:facet name="previous">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-previous.gif"
												style="border:none;" title="Pagina Previa" />
										</f:facet>
										<f:facet name="next">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-next.gif"
												style="border:none;" title="Pagina Siguiente" />
										</f:facet>
										<f:facet name="fastforward">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-ff.gif"
												style="border:none;" title="Avance Rapido" />
										</f:facet>
										<f:facet name="fastrewind">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-fr.gif"
												style="border:none;" title="Retorno Rapido" />
										</f:facet>
									</ice:dataPaginator>
								</center>
							</f:facet>
						</ice:dataTable>
					</ice:panelGrid>

					<ice:panelGrid columns="1" styleClass="borderGray"
						style="min-width: 500px;">
						<ice:dataTable rows="10" id="dataList2"
							value="#{seleccionEstudianteControlador.listadoProcesoCursoTitulacion}"
							var="proceso" style="width: 100%;">
							<ice:column>
								<center>
									<f:facet name="header">
										<ice:outputLabel value="Curso"></ice:outputLabel>
									</f:facet>
									<ice:outputLabel
										value="#{proceso.cursoTitulacionEstudiante.cursoTitulacion.curTitNombre}" />
								</center>
							</ice:column>
							<ice:column>
								<center>
									<f:facet name="header">
										<ice:outputLabel value="Tema"></ice:outputLabel>
									</f:facet>
									<ice:outputLabel
										value="#{proceso.cursoTitulacionEstudiante.seleccionTema.temInvCodigo.temTitNombre}" />
								</center>
							</ice:column>
							<ice:column>
								<center>
									<f:facet name="header">
										<ice:outputLabel value="Estudiante"></ice:outputLabel>
									</f:facet>
									<ice:outputLabel
										value="#{proceso.cursoTitulacionEstudiante.seleccionTema.perCodigo.perNombre}" />

								</center>
							</ice:column>
							<ice:column style="width: 10%;">
								<f:facet name="header">
									<ice:outputLabel value="Eliminar"></ice:outputLabel>
								</f:facet>

								<ice:commandButton value="Eliminar" style="font-size: 10px;"
									actionListener="#seleccionEstudianteControlador.seleccionarTemaTitulacion(tema)}"
									immediate="true">
									<f:attribute name="select" value="#{tema}"></f:attribute>
								</ice:commandButton>
							</ice:column>
							<f:facet name="footer">
								<center>
									<ice:dataPaginator id="paginador" for="dataList2"
										paginator="true" fastStep="10" paginatorMaxPages="10">
										<f:facet name="first">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-first.gif"
												style="border:none;" title="Pagina Inicial" />
										</f:facet>
										<f:facet name="last">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-last.gif"
												style="border:none;" title="Pagina Final" />
										</f:facet>
										<f:facet name="previous">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-previous.gif"
												style="border:none;" title="Pagina Previa" />
										</f:facet>
										<f:facet name="next">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-next.gif"
												style="border:none;" title="Pagina Siguiente" />
										</f:facet>
										<f:facet name="fastforward">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-ff.gif"
												style="border:none;" title="Avance Rapido" />
										</f:facet>
										<f:facet name="fastrewind">
											<ice:graphicImage
												url="/resources/css/rime/css-images/arrow-fr.gif"
												style="border:none;" title="Retorno Rapido" />
										</f:facet>
									</ice:dataPaginator>
								</center>
							</f:facet>

						</ice:dataTable>
					</ice:panelGrid>
					
					<ice:commandButton value="Guardar" title="Carga lista"
						action="#{seleccionEstudianteControlador.btnCargarListaCursoTitulacionEstudiante()}"
						partialSubmit="true" />
				</center>
			</ice:panelGroup>
		</ice:panelGrid>
	</ice:form>
</ui:composition>
</html>
