<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<ice:form id="estudianteDataListForm">
		<ice:panelGrid columns="1" width="100%">
			<ice:panelGroup styleClass="borderGray">
				<center>
					<ice:panelGrid columns="2" columnClasses="col30,col40,col30">
						<ice:outputLabel value="Persona(Docente loggeado)** :"
							styleClass="label" />
						<ice:selectOneMenu id="selPersona" style="width: 210px;"
							required="true" requiredMessage="#{msg['campo.vacio']}"
							title="Persona"
							value="#{seleccionEstudianteControlador.docenteSelected}">
							<f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
							<f:selectItems
								value="#{seleccionEstudianteControlador.listadoPersonaDocente}"
								var="items" itemLabel="#{items.perNombre}"
								itemValue="#{items.perCodigo}">
							</f:selectItems>
						</ice:selectOneMenu>

					</ice:panelGrid>
					<ice:commandButton value="Cargar Lista" title="Carga lista"
						action="#{seleccionEstudianteControlador.btnCargarListaTemaTitulacionDocente()}"
						partialSubmit="true" />

					<ice:dataTable rows="10" id="dataList"
						value="#{seleccionEstudianteControlador.listadoTemaTitulacionDocente}"
						var="tema" style="width: 100%;">
						<ice:column>
							<center>
								<f:facet name="header">
									<ice:outputLabel value="Tema"></ice:outputLabel>
								</f:facet>
								<ice:outputLabel value="#{tema.temTitNombre}" />
							</center>
						</ice:column>
						<ice:column>
							<center>
								<f:facet name="header">
									<ice:outputLabel value="Carrera"></ice:outputLabel>
								</f:facet>
								<ice:outputLabel
									value="#{tema.areaInvestigacion.lineaInvestigacion.carrera.carNombre}" />
							</center>
						</ice:column>
						<ice:column>
							<center>
								<f:facet name="header">
									<ice:outputLabel value="Linea de Investigacion"></ice:outputLabel>
								</f:facet>
								<ice:outputLabel
									value="#{tema.areaInvestigacion.lineaInvestigacion.linInvNombre}" />
							</center>
						</ice:column>
						<ice:column>
							<center>
								<f:facet name="header">
									<ice:outputLabel value="Area de Investigacion"></ice:outputLabel>
								</f:facet>
								<ice:outputLabel value="#{tema.areaInvestigacion.areInvNombre}" />
							</center>
						</ice:column>

						<ice:column>
							<center>
								<f:facet name="header">
									<ice:outputLabel value="Estado"></ice:outputLabel>
								</f:facet>
								<ice:outputLabel value="#{tema.temTitEstado}" />
							</center>
						</ice:column>
						<ice:column style="width: 10%;">
							<f:facet name="header">
								<ice:outputLabel value="Seleccionar"></ice:outputLabel>
							</f:facet>
							<ice:commandButton value="Seleccionar" style="font-size: 10px;"
								actionListener="#{seleccionEstudianteControlador.seleccionarTemaTitulacion(tema)}"
								immediate="true" partialSubmit="true">
								<f:attribute name="select" value="#{tema}"></f:attribute>
							</ice:commandButton>
						</ice:column>

						<f:facet name="footer">
							<center>
								<ice:dataPaginator id="paginador" for="dataList"
									paginator="true" fastStep="10" paginatorMaxPages="10">
									<f:facet name="first">
										<ice:graphicImage
											url="/resources/css/rime/css-images/arrow-first.gif"
											style="border:none;" title="Pagina Inicial" />
									</f:facet>
									<f:facet name="last">
										<ice:graphicImage
											url="/resources/css/rime/css-images/arrow-last.gif"
											style="border:none;" title="Pagina Final" />
									</f:facet>
									<f:facet name="previous">
										<ice:graphicImage
											url="/resources/css/rime/css-images/arrow-previous.gif"
											style="border:none;" title="Pagina Previa" />
									</f:facet>
									<f:facet name="next">
										<ice:graphicImage
											url="/resources/css/rime/css-images/arrow-next.gif"
											style="border:none;" title="Pagina Siguiente" />
									</f:facet>
									<f:facet name="fastforward">
										<ice:graphicImage
											url="/resources/css/rime/css-images/arrow-ff.gif"
											style="border:none;" title="Avance Rapido" />
									</f:facet>
									<f:facet name="fastrewind">
										<ice:graphicImage
											url="/resources/css/rime/css-images/arrow-fr.gif"
											style="border:none;" title="Retorno Rapido" />
									</f:facet>
								</ice:dataPaginator>
							</center>
						</f:facet>
					</ice:dataTable>

					<!-- 	<ice:commandButton value="Guardar" title="Carga lista"
						action="#{seleccionEstudianteControlador.btnCargarListaCursoTitulacionEstudiante()}"
						partialSubmit="true" /> -->
				</center>
			</ice:panelGroup>
		</ice:panelGrid>
	</ice:form>
</ui:composition>
</html>
