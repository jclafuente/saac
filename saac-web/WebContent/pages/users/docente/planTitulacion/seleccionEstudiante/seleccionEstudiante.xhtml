<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/template/template.xhtml">
	<ui:define name="page_title">SAAC - Estudiantes</ui:define>
	<ui:define name="content">

		<!--HEAD DE LA PAGINA-->
		<ice:panelGroup styleClass="titulosLeft">
			<ice:outputText
				value="SELECCION DE ESTUDIANTE POR TEMA DE TITULACION" />
		</ice:panelGroup>

		<!--BODY DE LA PAGINA-->

		<ice:form id="estudianteForm">
			<ice:panelGroup styleClass="borderGray" style="height: 25px; ">
				<!--<ice:commandButton value="Nuevo" action="#{docenteControlador.activarPanelDatos()}"  />-->
				<ice:commandButton value="Volver" style="float: right;"
					title="Volver a la lista"
					rendered="#{seleccionEstudianteControlador.panelDatos}"
					action="#{seleccionEstudianteControlador.retornarPagina()}" />
			</ice:panelGroup>
		</ice:form>

		<ice:panelGroup
			rendered="#{seleccionEstudianteControlador.panelDatos}">
			<ui:include src="seleccionEstudianteData.xhtml" />
		</ice:panelGroup>
		<ice:panelGroup
			rendered="#{!seleccionEstudianteControlador.panelDatos}">
			<ui:include src="seleccionEstudianteDataList.xhtml" />
		</ice:panelGroup>

	</ui:define>
</ui:composition>
</html>
