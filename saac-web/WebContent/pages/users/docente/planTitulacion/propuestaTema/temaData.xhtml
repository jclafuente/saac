<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<ice:form id="temaNuevoForm">
		<ice:panelGroup styleClass="borderGray">
			<center>
				<ice:panelGrid columns="3" columnClasses="col25,col50,col25"
					styleClass="borderGray">

					<f:facet name="header">
						<ice:outputLabel value="Temas de Trabajo de Titulacion " />
					</f:facet>

					<ice:outputLabel value="Carrera:" styleClass="label" />
					<ice:selectOneMenu id="selCarrera1" style="width: 210px;"
						required="true" requiredMessage="#{msg['campo.vacio']}"
						partialSubmit="true"
						value="#{propuestaTemaControlador.carreraSelected}"
						valueChangeListener="#{propuestaTemaControlador.cbChangeCarrera}"
						title="Carrera">
						<f:selectItem itemLabel="--Seleccione--" itemValue="">
						</f:selectItem>
						<f:selectItems value="#{propuestaTemaControlador.listadoCarreras}"
							var="items" itemLabel="#{items.carNombre}"
							itemValue="#{items.carCodigo}" />
					</ice:selectOneMenu>
					<ice:message for="selCarrera" errorClass="error" />

					<ice:outputLabel value="Linea Investigación:" styleClass="label" />
						<ice:selectOneMenu id="selLineaInvestigacion1"
							style="width: 210px;" required="true"
							requiredMessage="#{msg['campo.vacio']}"
							value="#{propuestaTemaControlador.lineaInvestigacionSelected}"
							valueChangeListener="#{propuestaTemaControlador.cbChangeLineaInvestigacion}"
							partialSubmit="true" title="Linea de Investigación">
							<f:selectItem itemLabel="--Seleccione--" itemValue="">
							</f:selectItem>
							<f:selectItems
								value="#{propuestaTemaControlador.listadolineaInvestigacion}"
								var="itemsLIn" itemLabel="#{itemsLIn.linInvNombre}"
								itemValue="#{itemsLIn.linInvCodigo}" />

						</ice:selectOneMenu>
					<ice:message for="selLineaInvestigacion" errorClass="error" />

					<ice:outputLabel value="Area Investigación:" styleClass="label" />
					<ice:selectOneMenu id="selAreaInvestigación1" style="width: 210px;"
						required="true" requiredMessage="#{msg['campo.vacio']}"
						value="#{propuestaTemaControlador.areaInvestigacionSelected}"
						title="Area de Investigacion" partialSubmit="true">
						<f:selectItem itemLabel="--Seleccione--" itemValue="">
						</f:selectItem>
						<f:selectItems
							value="#{propuestaTemaControlador.listadoaAreaInvestigacion}"
							var="itemsAIn" itemLabel="#{itemsAIn.areInvNombre}"
							itemValue="#{itemsAIn.areInvCodigo}" />
					</ice:selectOneMenu>
					<ice:message for="selAreaInvestigacion" errorClass="error" />


					<ice:outputLabel value="Tema:" styleClass="label" />
					<ice:inputTextarea id="txtNombre" cols="60" rows="3"
						required="true" requiredMessage="#{msg['campo.vacio']}"
						value="#{propuestaTemaControlador.temaTitulacion.temTitNombre}" />
					<ice:message for="txtNombre" errorClass="error" />

					<ice:outputLabel value="Sintesis del Tema:" styleClass="label" />
					<ice:inputTextarea id="txtSintesis" cols="60" rows="4"
						required="true" requiredMessage="#{msg['campo.vacio']}"
						value="#{propuestaTemaControlador.temaTitulacion.temTitDescripcion}" />
					<ice:message for="txtSintesis" errorClass="error" />

				</ice:panelGrid>

				<ice:commandButton value="Guardar" title="Guardar el registro"
					panelConfirmation="confirmacionSeleccion"
					rendered="#{propuestaTemaControlador.temaTitulacion.temTitCodigo== null}"
					action="#{propuestaTemaControlador.btnCrearTemaTitulacion()}" 
					partialSubmit="true"/>

				<ice:commandButton value="Actualizar" title="Actualizar el registro"
					action="#{propuestaTemaControlador.btnActualizarTemaTitulacion()}"
					panelConfirmation="confirmacionSeleccion"
					rendered="#{propuestaTemaControlador.temaTitulacion.temTitCodigo!= null}" 
					partialSubmit="true"/>

				<ice:panelConfirmation id="confirmacionSeleccion"
					title="Confirmación"
					message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
					acceptLabel="Aceptar" cancelLabel="Cancelar" autoCentre="true"
					type="normal" rendered="true" />
			</center>
		</ice:panelGroup>
	</ice:form>
</ui:composition>
</html>
