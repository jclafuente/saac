<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ace="http://www.icefaces.org/icefaces/components"

                                </ice:column>


                                <ice:column>
                                    <f:facet name="header">

                                    </center>
                                </ice:column>

                                <ice:column>
                                    <f:facet name="header">

                                    <center>
                                        <ice:inputText  value="#{var.observacion}" style="text-align: center; width: 20px;"/>

                                <ice:column>
                                    <f:facet name="header">

                                </ice:column>

                            </ice:dataTable>
                        </ice:panelGroup>
                        <ice:panelGroup style="float: right; font-weight: bold; font-size: 14px;">

                    </ice:panelGrid>

                </f:facet>
            </ice:panelPopup>
        </ice:form>
    </ui:composition>
</html>
