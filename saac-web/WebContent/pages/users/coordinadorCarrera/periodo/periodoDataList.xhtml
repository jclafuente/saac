<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="estudianteDataListForm" >
            <ice:panelGrid columns="1" width="100%"  >
                <ice:panelGroup styleClass="borderGray">
                    <ice:dataTable  rows="10" id="datosEstudiantes"  value="#{coordinadorCarreraControlador.listadoPersonas}"
                                    var="estudiante" style="width: 100%;">

                        <ice:column>
                            <center>
                                <f:facet name="header">
                                    <ice:outputLabel value="Documento de identidad" ></ice:outputLabel>
                                </f:facet>
                                <ice:panelGroup>
                                    <ice:outputLabel value="#{estudiante.perDocumentoIdentidad}" />
                                </ice:panelGroup>
                            </center>
                        </ice:column>
                        
                        <ice:column>
                            <center>
                                <f:facet name="header">
                                    <ice:outputLabel value="Nombre" ></ice:outputLabel>
                                </f:facet>
                                <ice:panelGroup>
                                    <ice:outputLabel value="#{estudiante.perNombre}" />
                                </ice:panelGroup>
                            </center>
                        </ice:column>
                        <ice:column>
                            <center>
                                <f:facet name="header">
                                    <ice:outputLabel value="Apellido" ></ice:outputLabel>
                                </f:facet>
                                <ice:panelGroup>
                                    <ice:outputLabel value="#{estudiante.perApellido}" />
                                </ice:panelGroup>
                            </center>
                        </ice:column>
                        <ice:column>
                            <center>
                                <f:facet name="header">
                                    <ice:outputLabel value="Telefono" ></ice:outputLabel>
                                </f:facet>
                                <ice:panelGroup>
                                    <ice:outputLabel value="#{estudiante.perTelefonoMovil}" />
                                </ice:panelGroup>
                            </center>
                        </ice:column>

                        <ice:column style="width: 10%;">
                            <f:facet name="header">
                                <ice:outputLabel value="Seleccionar"></ice:outputLabel>
                            </f:facet>

                            <ice:commandButton value="Seleccionar" style="font-size: 10px;" title="Seleccionar"
                                               actionListener="#{coordinadorCarreraControlador.seleccionar(estudiante)}" immediate="true">
                                <f:attribute name="select" value="#{estudiante}"></f:attribute>
                            </ice:commandButton>
                        </ice:column>

                        <f:facet name="footer">
                            <center>
                                <ice:dataPaginator id="paginador" for="datosEstudiantes" paginator="true" fastStep="10" paginatorMaxPages="10">
                                    <f:facet name="first">
                                        <ice:graphicImage url="/resources/css/rime/css-images/arrow-first.gif" style="border:none;" title="Pagina Inicial"/>
                                    </f:facet>
                                    <f:facet name="last">
                                        <ice:graphicImage url="/resources/css/rime/css-images/arrow-last.gif" style="border:none;" title="Pagina Final"/>
                                    </f:facet>
                                    <f:facet name="previous">
                                        <ice:graphicImage url="/resources/css/rime/css-images/arrow-previous.gif" style="border:none;" title="Pagina Previa"/>
                                    </f:facet>
                                    <f:facet name="next">
                                        <ice:graphicImage url="/resources/css/rime/css-images/arrow-next.gif" style="border:none;" title="Pagina Siguiente"/>
                                    </f:facet>
                                    <f:facet name="fastforward">
                                        <ice:graphicImage url="/resources/css/rime/css-images/arrow-ff.gif" style="border:none;" title="Avance Rapido"/>
                                    </f:facet>
                                    <f:facet name="fastrewind">
                                        <ice:graphicImage url="/resources/css/rime/css-images/arrow-fr.gif" style="border:none;" title="Retorno Rapido"/>
                                    </f:facet>
                                </ice:dataPaginator>
                            </center>
                        </f:facet>
                    </ice:dataTable>
                </ice:panelGroup>
            </ice:panelGrid>
        </ice:form>
    </ui:composition>
</html>
