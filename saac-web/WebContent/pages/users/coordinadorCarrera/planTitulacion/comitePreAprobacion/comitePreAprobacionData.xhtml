<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="estudianteNuevoForm" >
            <ice:panelGroup styleClass="borderGray"  >

                <ui:include src="esquema/infoGeneral.xhtml" />
                <ui:include src="esquema/documentos.xhtml" />

                <center>

                    <ice:panelGrid columns="3" columnClasses="col15,col85" styleClass="borderGray"  >
                        <f:facet name="header" >
                            <ice:outputLabel value="Designacion de docentes al comite de Pre Aprobacion de Plan " />
                        </f:facet>

                        <ice:outputLabel value="Profesor:" styleClass="label"/>
                        <ice:selectOneMenu  style="width: 210px;"
                                            required="true" requiredMessage="#{msg['campo.vacio']}"
                                            title="Carrera">
                            <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="2"></f:selectItem>
                            <f:selectItem itemLabel="--Seleccione--" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="Ing. Victor Hugo Galvez" itemValue="0"></f:selectItem>
                            <f:selectItem itemLabel="Ing. Juan Bravo" itemValue="3"></f:selectItem>
                        </ice:selectOneMenu>
                        
                        <ice:message for="selCarrera" errorClass="error"/>

                        <ice:outputLabel value="Profesor:" styleClass="label"/>
                        <ice:selectOneMenu  style="width: 210px;"
                                            required="true" requiredMessage="#{msg['campo.vacio']}"
                                            title="Carrera">
                            <f:selectItem itemLabel="Ing. Victor Hugo Galvez" itemValue="2"></f:selectItem>
                            <f:selectItem itemLabel="--Seleccione--" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="0"></f:selectItem>
                            <f:selectItem itemLabel="Ing. Juan Bravo" itemValue="3"></f:selectItem>
                        </ice:selectOneMenu>
                        
                        <ice:message for="selLineaInvestigacion" errorClass="error"/>

                        <ice:outputLabel value="Profesor" styleClass="label"/>
                        <ice:selectOneMenu  style="width: 210px;"
                                            required="true" 
                                            requiredMessage="#{msg['campo.vacio']}"
                                            title="Carrera">
                            <f:selectItem itemLabel="Ing. Juan Bravo" itemValue="0"></f:selectItem>
                            <f:selectItem itemLabel="--Seleccione--" itemValue="1"></f:selectItem>
                            <f:selectItem itemLabel="Ing. Victor Hugo Galvez" itemValue="2"></f:selectItem>
                            <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                        </ice:selectOneMenu>
                        
                        <ice:message for="selCarrera" errorClass="error"/>

                    </ice:panelGrid>
                </center>


                <center>
                    <ice:commandButton value="Guardar" title="Guardar el registro"
                                       panelConfirmation="confirmacionSeleccion"/>

                    <ice:panelConfirmation id="confirmacionSeleccion"
                                           title="Confirmación"
                                           message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
                                           acceptLabel="Aceptar"
                                           cancelLabel="Cancelar"
                                           autoCentre="true"
                                           type="normal"
                                           rendered="true"/>  
                </center>
            </ice:panelGroup>
        </ice:form>
        
        <ui:include src="esquema/popupRevisados.xhtml" />
