<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="page_title">SAAC - Estudiantes</ui:define>
        <ui:define name="content">

            <!--HEAD DE LA PAGINA-->
            <ice:panelGroup styleClass="titulosLeft">
                <ice:outputText value="SELECCION DEL TEMA DE TITULACION"   />
            </ice:panelGroup>

            <!--BODY DE LA PAGINA-->
            <ice:form id="temaForm" >
                <ice:panelGroup styleClass="borderGray" style="height: 25px;" rendered="#{seleccionTemaPlanControlador.panelDatos}">
                    <ice:commandButton value="Volver" style="float: right;" title="Volver a la lista"
                                       rendered="#{seleccionTemaPlanControlador.panelDatos}"
                                       action="#{seleccionTemaPlanControlador.inicializacion()}"/>
                </ice:panelGroup>
            </ice:form>

            <ice:panelGroup rendered="#{seleccionTemaPlanControlador.panelDatos}">
                <ui:include src="seleccionTemaData.xhtml" />
            </ice:panelGroup>

            <ice:panelGroup rendered="#{!seleccionTemaPlanControlador.panelDatos}">
                <ui:include src="seleccionTemaDataList.xhtml"/>
            </ice:panelGroup>


        </ui:define>
    </ui:composition>
</html>
