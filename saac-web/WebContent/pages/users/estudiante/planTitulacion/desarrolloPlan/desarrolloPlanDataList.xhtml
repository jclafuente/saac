<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<ice:form id="estudianteDataListForm">
		<ice:panelGrid columns="1" width="100%">
			<ice:panelGroup styleClass="borderGray">
				<center>
					<ice:panelGrid columns="3" columnClasses="col30,col40,col30">
						<ice:outputLabel value="Estudiante(loggeado)** :"
							styleClass="label" />
						<ice:selectOneMenu id="selEstudiante" style="width: 210px;"
							required="true" requiredMessage="#{msg['campo.vacio']}"
							value="#{desarrollarTemaPlanTitulacionControlador.estudianteSelected}"
							valueChangeListener="#{desarrollarTemaPlanTitulacionControlador.cbChangeEstudiante}"
							title="Estudiante">
							<f:selectItem itemLabel="Select" itemValue="0">
							</f:selectItem>
							<f:selectItems
								value="#{desarrollarTemaPlanTitulacionControlador.listadoProcesoEstudiante}"
								var="items" itemLabel="#{items.persona.perNombre} #{items.persona.perApellido}"
								itemValue="#{items.persona.perCodigo}" />
						</ice:selectOneMenu>
						<ice:message for="selEstudiante" errorClass="error" />
					</ice:panelGrid>

					<ice:commandButton value="Cargar Lista" title="Carga lista"
						action="#{desarrollarTemaPlanTitulacionControlador.btnCargarTemaPlanTitulacion()}"
						partialSubmit="true" />
				</center>

				<ice:panelGroup styleClass="titulosCenter">
					<ice:outputText value="TEMA APROBADO DE PLAN DE TITULACION" />
				</ice:panelGroup>
				<ice:dataTable rows="10" id="dataList"
					value="#{desarrollarTemaPlanTitulacionControlador.listadoProcesoTemaTitulacionEstudiante}"
					var="tema" style="width: 100%;">
					<ice:column>
						<center>
							<f:facet name="header">
								<ice:outputLabel value="Tema"></ice:outputLabel>
							</f:facet>
							<ice:panelGroup>
								<ice:outputLabel value="#{tema.temasTitulacion.temTitNombre}" />
							</ice:panelGroup>
						</center>
					</ice:column>
					<ice:column>
						<center>
							<f:facet name="header">
								<ice:outputLabel value="Docente responsable"></ice:outputLabel>
							</f:facet>
							<ice:panelGroup>
								<ice:outputLabel value="#{tema.persona.perNombre} #{tema.persona.perApellido}"/>
							</ice:panelGroup>
						</center>
					</ice:column>
					<ice:column>
						<center>
							<f:facet name="header">
								<ice:outputLabel value="Carrera"></ice:outputLabel>
							</f:facet>
							<ice:panelGroup>
								<ice:outputLabel value="#{tema.temasTitulacion.areaInvestigacion.lineaInvestigacion.carrera.carNombre}"/>
							</ice:panelGroup>
						</center>
					</ice:column>
					<ice:column>
						<center>
							<f:facet name="header">
								<ice:outputLabel value="Linea Investigacion"></ice:outputLabel>
							</f:facet>
							<ice:panelGroup>
								<ice:outputLabel value="#{tema.temasTitulacion.areaInvestigacion.lineaInvestigacion.linInvNombre}"/>
							</ice:panelGroup>
						</center>
					</ice:column>
					<ice:column>
						<center>
							<f:facet name="header">
								<ice:outputLabel value="Area Investigacion"></ice:outputLabel>
							</f:facet>
							<ice:panelGroup>
								<ice:outputLabel value="#{tema.temasTitulacion.areaInvestigacion.areInvNombre}"/>
							</ice:panelGroup>
						</center>
					</ice:column>
					<ice:column>
						<center>
							<f:facet name="header">
								<ice:outputLabel value="Estado"></ice:outputLabel>
							</f:facet>
							<ice:panelGroup>
								
							</ice:panelGroup>
						</center>
					</ice:column>

					<ice:column style="width: 10%;">
						<f:facet name="header">
							<ice:outputLabel value="Seleccionar"></ice:outputLabel>
						</f:facet>
						<center>
							<ice:commandButton value="Seleccionar" style="font-size: 10px;"
								title="Seleccionar"
								actionListener="#{desarrollarTemaPlanTitulacionControlador.seleccionarProcesoCursoTitulacion(tema)}"
								immediate="true">
								<f:attribute name="select" value="#{tema}"></f:attribute>
							</ice:commandButton>
						</center>
					</ice:column>

					<f:facet name="footer">
						<center>
							<ice:dataPaginator id="paginador" for="dataList" paginator="true"
								fastStep="10" paginatorMaxPages="10">
								<f:facet name="first">
									<ice:graphicImage
										url="/resources/css/rime/css-images/arrow-first.gif"
										style="border:none;" title="Pagina Inicial" />
								</f:facet>
								<f:facet name="last">
									<ice:graphicImage
										url="/resources/css/rime/css-images/arrow-last.gif"
										style="border:none;" title="Pagina Final" />
								</f:facet>
								<f:facet name="previous">
									<ice:graphicImage
										url="/resources/css/rime/css-images/arrow-previous.gif"
										style="border:none;" title="Pagina Previa" />
								</f:facet>
								<f:facet name="next">
									<ice:graphicImage
										url="/resources/css/rime/css-images/arrow-next.gif"
										style="border:none;" title="Pagina Siguiente" />
								</f:facet>
								<f:facet name="fastforward">
									<ice:graphicImage
										url="/resources/css/rime/css-images/arrow-ff.gif"
										style="border:none;" title="Avance Rapido" />
								</f:facet>
								<f:facet name="fastrewind">
									<ice:graphicImage
										url="/resources/css/rime/css-images/arrow-fr.gif"
										style="border:none;" title="Retorno Rapido" />
								</f:facet>
							</ice:dataPaginator>
						</center>
					</f:facet>
				</ice:dataTable>
			</ice:panelGroup>
		</ice:panelGrid>
	</ice:form>
</ui:composition>
</html>
