<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:panelCollapsible expanded="false" immediate="true" >
            <f:facet name="header">
                <h:panelGrid columns="1" styleClass="panelCollapsible">
                    <h:outputText value="4. OBJETIVOS" styleClass="panelHeaderStyle"/>
                </h:panelGrid>
            </f:facet>
            <center>

                <ice:panelGrid columns="2" columnClasses="col20,col80"  >

                    <ice:outputLabel styleClass="labelScreen" value="Objetivo General:" />
                    <ice:inputTextarea styleClass="labelScreen" cols="100" rows="3" />

                    <ice:outputLabel styleClass="labelScreen" value="Objetivo Especificos:" />
                    <ice:panelGroup styleClass="borderGray">
                        <ice:commandButton value="Agregar" title="Agregar"
                                           immediate="true">
                        </ice:commandButton>
                        <ice:dataTable  rows="10" id="dataList" 
                                        value="#{docenteControlador.listadoPersonas.get(0)}"
                                        var="estudiante" style="width: 100%;" >
                            <ice:column>
                                <center>
                                    <f:facet name="header">
                                        <ice:outputLabel value="Tema" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:panelGroup>
                                        <ice:inputTextarea styleClass="labelScreen" cols="80" rows="3" />
                                    </ice:panelGroup>
                                </center>
                            </ice:column>


                            <ice:column style="width: 10%;">
                                <f:facet name="header">
                                    <ice:outputLabel value="Eliminar"></ice:outputLabel>
                                </f:facet>
                                <ice:commandButton value="Eliminar" style="font-size: 10px;" title="Seleccionar"
                                                   immediate="true">
                                </ice:commandButton>
                            </ice:column>

                        </ice:dataTable>
                    </ice:panelGroup>

                </ice:panelGrid>
            </center>
        </ice:panelCollapsible>
    </ui:composition>
</html>
