<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="observacionForm" >
            <ice:panelPopup rendered="#{docenteControlador.panelObservacion}" draggable="false" autoCentre="true" modal="true"  styleClass="border-contenedor-popup">
                <f:facet name="header">
                    <ice:panelGrid width="800">
                        <ice:outputLabel value="FORMATO DE REVISION DEL PLAN DE TITULACION" />
                    </ice:panelGrid>
                </f:facet>
                <f:facet name="body">
                    <ice:panelGrid columns="1" width="800">
                        <ice:panelGroup scrollHeight="400px">

                            <ice:dataTable  rows="20"  value="#{docenteControlador.listadoItemRevisiones}" 
                                            var="var" style="width: 100%;">
                                <ice:column style="width: 10px">
                                    <f:facet name="header">
                                        <ice:outputLabel value="No." ></ice:outputLabel>
                                    </f:facet>
                                    <ice:outputText value="#{var.id}" styleClass="labelScreen"/>
                                </ice:column>
                                <ice:column style="width: 60px">
                                    <f:facet name="header">
                                        <ice:outputLabel value="Aspectos a Evaluar" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:outputText value="#{var.aspecto}" styleClass="labelScreen"/>
                                </ice:column>

                                <ice:column style="width: 300px">
                                    <f:facet name="header">
                                        <ice:outputLabel value="Criterios" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:outputText value="#{var.criterio}" styleClass="labelScreen"/>
                                </ice:column>

                                <ice:column style="width: 40px">
                                    <f:facet name="header">
                                        <ice:outputLabel value="Cumple" ></ice:outputLabel>
                                    </f:facet>
                                    <center>
                                        <ice:outputText value="#{var.aprobacion}" styleClass="labelScreen"/>
                                    </center>
                                </ice:column>

                                <ice:column>
                                    <f:facet name="header">
                                        <ice:outputLabel value="ObservaciÃ³n" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:outputText value="#{var.observacion}" styleClass="labelScreen"/>
                                </ice:column>

                            </ice:dataTable>
                        </ice:panelGroup>
                    </ice:panelGrid>
                    <center>
                        <ice:commandButton value="Cerrar" action="#{docenteControlador.cerrarObservaciones()}" />
                    </center>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
    </ui:composition>
</html>
