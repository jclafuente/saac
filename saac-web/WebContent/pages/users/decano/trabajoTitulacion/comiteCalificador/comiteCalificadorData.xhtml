<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="revisionPlanNuevoForm" >
            <ice:panelGroup styleClass="borderGray"  >
                <center>
                    <ice:panelGrid columns="2" columnClasses="col45,col55" styleClass="borderGray" >
                        <ice:panelGroup  style="text-align: center;">
                            <ice:panelGroup styleClass="titulosCenter">
                                <ice:outputLabel value="Listado de Docentes " />
                            </ice:panelGroup>
                            <ice:panelGrid columns="3" columnClasses="col30,col40,col30" >

                                <ice:outputLabel value="Carrera:" styleClass="label"/>
                                <ice:selectOneMenu id="selCarrera" style="min-width: 280px;"
                                                   required="true" requiredMessage="#{msg['campo.vacio']}"
                                                   title="Carrera">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Informática y Ciencias de la Computación" itemValue="1"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Mecatrónica" itemValue="2"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. de Petróleos" itemValue="3"></f:selectItem>
                                </ice:selectOneMenu>
                                <ice:message for="selCarrera" errorClass="error"/>

                                <ice:outputLabel value="Docentes:" styleClass="label"/>
                                <ice:selectOneMenu id="selProfesores" style="min-width: 280px;"
                                                   required="true" requiredMessage="#{msg['campo.vacio']}"
                                                   title="Profesores">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Galo Ramos" itemValue="1"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Victor Hugo Galvez" itemValue="2"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                    <f:selectItem itemLabel="Ing. Ramiro Pazmiño" itemValue="3"></f:selectItem>
                                </ice:selectOneMenu>
                                <ice:message for="selProfesores" errorClass="error"/>
                            </ice:panelGrid>
                            <ice:commandButton value="Agregar" title="Agregar el registro"/>
                        </ice:panelGroup>
                        <ice:panelGroup  >
                            <ice:panelGroup styleClass="titulosCenter">
                                <ice:outputLabel value="Listado de Docentes " />
                            </ice:panelGroup>
                            <ice:dataTable  rows="10" id="dataListDocentesCalificadores" var="var" value="#{docenteControlador.listadoPersonas.get(0)}">
                                <ice:column>
                                    <center>
                                        <f:facet name="header">
                                            <ice:outputLabel value="Docente" ></ice:outputLabel>
                                        </f:facet>
                                        <ice:panelGroup>
                                            <ice:outputLabel value="Ing. Galo Ramos" />
                                        </ice:panelGroup>
                                    </center>
                                </ice:column>
                                <ice:column style="width: 10%;">
                                    <f:facet name="header">
                                        <ice:outputLabel value="Seleccionar"></ice:outputLabel>
                                    </f:facet>

                                    <ice:commandButton value="Eliminar" style="font-size: 10px;" title="Seleccionar"
                                                       panelConfirmation="confirmacion"
                                                       immediate="true">
                                    </ice:commandButton>
                                    <ice:panelConfirmation id="confirmacion"
                                                           title="Confirmación"
                                                           message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
                                                           acceptLabel="Aceptar"
                                                           cancelLabel="Cancelar"
                                                           autoCentre="true"
                                                           type="normal"
                                                           rendered="true"/>  
                                </ice:column>

                                <f:facet name="footer">
                                    <center>
                                        <ice:dataPaginator id="paginador" for="dataListDocentesCalificadores" paginator="true" fastStep="10" paginatorMaxPages="10">
                                            <f:facet name="first">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-first.gif" style="border:none;" title="Pagina Inicial"/>
                                            </f:facet>
                                            <f:facet name="last">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-last.gif" style="border:none;" title="Pagina Final"/>
                                            </f:facet>
                                            <f:facet name="previous">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-previous.gif" style="border:none;" title="Pagina Previa"/>
                                            </f:facet>
                                            <f:facet name="next">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-next.gif" style="border:none;" title="Pagina Siguiente"/>
                                            </f:facet>
                                            <f:facet name="fastforward">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-ff.gif" style="border:none;" title="Avance Rapido"/>
                                            </f:facet>
                                            <f:facet name="fastrewind">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-fr.gif" style="border:none;" title="Retorno Rapido"/>
                                            </f:facet>
                                        </ice:dataPaginator>
                                    </center>
                                </f:facet>
                            </ice:dataTable>
                        </ice:panelGroup>

                    </ice:panelGrid>
                    
                    
                </center>
                <ui:include src="esquema/infoGeneral.xhtml" />
                <ui:include src="esquema/documentos.xhtml" />

                 

                <center>

                    <ice:commandButton value="Designar Comite Calificador" title="Aprobar registro" 
                                       panelConfirmation="confirmacionSeleccion" />

<!--                    <ice:commandButton value="Negar" title="Negar registro" 
                                       panelConfirmation="confirmacionSeleccion" />-->

                    <ice:panelConfirmation id="confirmacionSeleccion"
                                           title="Confirmación"
                                           message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
                                           acceptLabel="Aceptar"
                                           cancelLabel="Cancelar"
                                           autoCentre="true"
                                           type="normal"
                                           rendered="true"/>  
                </center>
            </ice:panelGroup>

        </ice:form>
        <ui:include src="esquema/popupRevisados.xhtml" />
<!--        <ui:include src="esquemaEvaluacion/popupPorRevision.xhtml" />-->
    </ui:composition>
</html>
