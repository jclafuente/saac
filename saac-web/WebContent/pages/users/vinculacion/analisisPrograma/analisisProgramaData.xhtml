<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="revisionPlanNuevoForm" >
            <ice:panelGroup styleClass="borderGray"  >
                <center>
                    <ice:panelGrid columns="2" columnClasses="col55,col45" width="100%"  >
                        <ice:panelGroup>
                            <center>
                                <ice:panelGrid columns="2" columnClasses="col20,col80" width="100%"  styleClass="borderGray"  >
                                    <f:facet name="header" >
                                        <ice:outputLabel value="Analisis del Programa de Vinculación " />
                                    </f:facet>

                                    <ice:outputLabel value="Nombre del programa:" styleClass="label"/>
                                    <ice:outputText id="txtNombrePrograma"
                                                    value="Diseñar el Sistema Integrado de Administración, Control y Seguimiento de Procesos de la Facultad de Ciencias de la Ingeniería."/>

                                    <ice:outputLabel value="Justificación:" styleClass="label"/>
                                    <ice:outputText id="txtSintesis" 
                                                    value="Diseñar el Sistema Integrado de Administración, Control y Seguimiento de Procesos de la Facultad de Ciencias de la Ingeniería."/>

                                </ice:panelGrid>
                            </center>
                        </ice:panelGroup>
                        <ice:panelGroup>
                            <center>

                                <ice:panelGrid columns="2" columnClasses="col20,col80" width="100%" styleClass="borderGray"  >
                                    <f:facet name="header" >
                                        <ice:outputLabel value="Coordinador Responsable " />
                                    </f:facet>

                                    <ice:outputLabel value="Coordinador:" />
                                    <ice:outputText value="Ing. Galo Ramos" />

                                    <ice:outputLabel value="Carrera: " />
                                    <ice:outputText value="Ingeniería en Informática y Ciencias de la Computación" />

                                    <ice:outputLabel value="Telefono: " />
                                    <ice:outputText value="095635575" />

                                    <ice:outputLabel value="E-mail: " />
                                    <ice:outputText value="galo_ramos@ute.edu.ec" />
                                </ice:panelGrid>
                            </center>
                        </ice:panelGroup>

                    </ice:panelGrid>


                    <ice:panelGrid columns="1" styleClass="borderGray" width="100%" >
                        <f:facet name="header">
                            <h:outputLabel value="Seccion de Documentos" />
                        </f:facet>

                        <ice:panelCollapsible expanded="true" immediate="true" >
                            <f:facet name="header">
                                <h:panelGrid columns="2" styleClass="panelCollapsible">
                                    <h:outputText value="Documentos del Programa de Viculación" styleClass="panelHeaderStyle"/>
                                </h:panelGrid>
                            </f:facet>

                            <ice:dataTable  rows="20" id="datosArchivos" value="#{docenteControlador.listadoPersonas.get(0)}" 
                                            var="archivo" style="width: 100%;">
                                <ice:column>
                                    <f:facet name="header">
                                        <ice:outputLabel value="Archivo" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:panelGroup>
                                        <ice:outputLink target="_blank" value="/saac/archivos/procedimiento_titulacion.pdf"  >
                                            Documento
                                        </ice:outputLink>
                                    </ice:panelGroup>
                                </ice:column>
                                <ice:column>
                                    <f:facet name="header">
                                        <ice:outputLabel value="Fecha" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:panelGroup>
                                        <ice:outputLabel value="12 Junio de 2012" />
                                    </ice:panelGroup>
                                </ice:column>
                               
                                <f:facet name="footer">
                                    <center>
                                        <ice:dataPaginator id="paginador" for="datosArchivos" paginator="true" fastStep="10" paginatorMaxPages="10">
                                            <f:facet name="first">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-first.gif" style="border:none;" title="Pagina Inicial"/>
                                            </f:facet>
                                            <f:facet name="last">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-last.gif" style="border:none;" title="Pagina Final"/>
                                            </f:facet>
                                            <f:facet name="previous">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-previous.gif" style="border:none;" title="Pagina Previa"/>
                                            </f:facet>
                                            <f:facet name="next">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-next.gif" style="border:none;" title="Pagina Siguiente"/>
                                            </f:facet>
                                            <f:facet name="fastforward">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-ff.gif" style="border:none;" title="Avance Rapido"/>
                                            </f:facet>
                                            <f:facet name="fastrewind">
                                                <ice:graphicImage url="/resources/css/rime/css-images/arrow-fr.gif" style="border:none;" title="Retorno Rapido"/>
                                            </f:facet>
                                        </ice:dataPaginator>
                                    </center>
                                </f:facet>
                            </ice:dataTable>

                        </ice:panelCollapsible>
                    </ice:panelGrid>


                    <ice:commandButton value="Aprobar" title="Guardar el registro"
                                       panelConfirmation="confirmacionSeleccion" />
                    <ice:commandButton value="Negar" title="Actualizar el registro"
                                       panelConfirmation="confirmacionSeleccion" />
                    <ice:panelConfirmation id="confirmacionSeleccion"
                                           title="Confirmación"
                                           message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
                                           acceptLabel="Aceptar"
                                           cancelLabel="Cancelar"
                                           autoCentre="true"
                                           type="normal"
                                           rendered="true"/>  

                </center>
            </ice:panelGroup>
        </ice:form>
    </ui:composition>
</html>
