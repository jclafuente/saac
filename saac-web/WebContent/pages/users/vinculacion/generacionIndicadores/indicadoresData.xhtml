<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="revisionPlanNuevoForm" >
            <ice:panelGroup styleClass="borderGray"  >
                <center>
                    <ice:panelGrid columns="2" columnClasses="col55,col45" width="100%"  >
                        <ice:panelGrid columns="2" columnClasses="col25,col75" styleClass="borderGray" width="100%">
                            <f:facet name="header" >
                                <ice:outputLabel value="Definicion de Indicadores por Años" />
                            </f:facet>

                            <ice:outputLabel value="Año:"  />
                            <ice:selectOneMenu 
                                required="true" requiredMessage="#{msg['campo.vacio']}"
                                title="Semestre">
                                <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="2010" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="2011" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="2012" itemValue="3"></f:selectItem>
                            </ice:selectOneMenu>
                        </ice:panelGrid>


                        <ice:panelGrid columns="2" columnClasses="col25,col75" styleClass="borderGray" width="100%">
                            <f:facet name="header" >
                                <ice:outputLabel value="Definicion de Indicadores por Programa" />
                            </f:facet>

                            <ice:outputLabel value="Programas:"  />
                            <ice:selectOneMenu 
                                required="true" requiredMessage="#{msg['campo.vacio']}"
                                title="Programas">
                                <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="Programa 1" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="Programa 2" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="Programa 3" itemValue="3"></f:selectItem>
                            </ice:selectOneMenu>
                        </ice:panelGrid>

                        <ice:panelGrid columns="2" columnClasses="col25,col75" styleClass="borderGray" width="100%">
                            <f:facet name="header" >
                                <ice:outputLabel value="Definicion de Indicadores por Semestre" />
                            </f:facet>

                            <ice:outputLabel value="Semestre:"  />
                            <ice:selectOneMenu 
                                required="true" requiredMessage="#{msg['campo.vacio']}"
                                title="Semestre">
                                <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="Semestre 1" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="Semestre 2" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="Semestre 3" itemValue="3"></f:selectItem>
                            </ice:selectOneMenu>
                        </ice:panelGrid>




                        <ice:panelGrid columns="2" columnClasses="col25,col75" styleClass="borderGray" width="100%">
                            <f:facet name="header" >
                                <ice:outputLabel value="Definicion de Indicadores por Proyectos" />
                            </f:facet>
                            <ice:outputLabel value="Proyectos:" />
                            <ice:selectOneMenu 
                                required="true" requiredMessage="#{msg['campo.vacio']}"
                                title="Semestre">
                                <f:selectItem itemLabel="--Seleccione--" itemValue="0"></f:selectItem>
                                <f:selectItem itemLabel="Proyecto 1" itemValue="1"></f:selectItem>
                                <f:selectItem itemLabel="Proyecto 2" itemValue="2"></f:selectItem>
                                <f:selectItem itemLabel="Proyecto 3" itemValue="3"></f:selectItem>
                            </ice:selectOneMenu>
                        </ice:panelGrid>
                    </ice:panelGrid>


                    <ice:panelGrid columns="2" columnClasses="col55,col45" width="100%" styleClass="borderGray" >
                        <f:facet name="header" >
                            <ice:outputLabel value="Indicadores" />
                        </f:facet>                 
                        <ice:outputLabel value="Programas:" />                          <ice:outputLabel value="5" />
                        <ice:outputLabel value="Proyectos" />                           <ice:outputLabel value="30" />
                        <ice:outputLabel value="Organizaciones Beneficiadas" />         <ice:outputLabel value="30" />
                        <ice:outputLabel value="Numero de Beneficiarios Directos:" />   <ice:outputLabel value="500" />
                        <ice:outputLabel value="Numero de Beneficiarios Inirectos:" />  <ice:outputLabel value="2010" />                 
                        
                        
                    </ice:panelGrid>

                    <ice:commandButton value="Generar Indicadores" title="Guardar el registro"
                                       panelConfirmation="confirmacionSeleccion" />
                    <ice:panelConfirmation id="confirmacionSeleccion"
                                           title="Confirmación"
                                           message="Click 'Aceptar' si desea aprobar la acción realizada. Caso contrario click 'Cancelar' y revocar la acción realizada."
                                           acceptLabel="Aceptar"
                                           cancelLabel="Cancelar"
                                           autoCentre="true"
                                           type="normal"
                                           rendered="true"/>  
                </center>
            </ice:panelGroup>
        </ice:form>
    </ui:composition>
</html>
