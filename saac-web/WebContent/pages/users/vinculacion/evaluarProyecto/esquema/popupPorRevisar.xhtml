<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="observacionForm" >
            <ice:panelPopup rendered="#{docenteControlador.panelObservacion2}" draggable="true" autoCentre="true" modal="true"  styleClass="border-contenedor-popup">
                <f:facet name="header">
                    <ice:panelGrid width="600">
                        <ice:outputLabel value="Observaciones" />
                    </ice:panelGrid>
                </f:facet>
                <f:facet name="body">

                    <ice:panelGrid width="600">
                        <ice:commandButton value="Agregar" action="#{docenteControlador.agregarObservaciones}"/>
                       
                        <ice:dataTable  value="#{docenteControlador.listadoObservaciones}" width="100%"
                                        var="observacion">
                            <ice:column>
                                <f:facet name="header">
                                    <ice:outputLabel value="Detalle de la Observacion"></ice:outputLabel>
                                </f:facet>
                                <ice:inputTextarea  style=" width: 550px;" rows="1"  />
                            </ice:column>

                            <ice:column style="font-size: 10px">
                                <f:facet name="header">
                                    <ice:outputLabel value="Eliminar"></ice:outputLabel>
                                </f:facet>
                                <center>
                                    <ice:commandLink value="Eliminar"  immediate="true" >

                                    </ice:commandLink>

                                </center>
                            </ice:column>
                        </ice:dataTable>
                        <br />
                        <ice:panelGrid columns="2">
                            <ice:commandButton value="Cerrar" action="#{docenteControlador.cerrarObservaciones2()}" />
                            <ice:commandButton value="Aceptar"  />
                        </ice:panelGrid>
                    </ice:panelGrid>
                </f:facet>
            </ice:panelPopup>
        </ice:form>
    </ui:composition>
</html>
