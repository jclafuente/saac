<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition>
        <ice:form id="facultadDataListForm" >
            <ice:panelGrid columns="1" width="100%"  >
                <ice:panelGroup styleClass="borderGray">
                    <center>
                        <ice:dataTable  rows="10" id="datosFacultades" 
                        				value="#{administracionCarreraControlador.listadoCarreras}"
                                        var="carrera" >
                            <ice:column>
                                <center>
                                    <f:facet name="header">
                                        <ice:outputLabel value="Nombre" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:panelGroup>
                                        <ice:outputLabel value="#{carrera.carNombre}" />
                                    </ice:panelGroup>
                                </center>
                            </ice:column> 
                            
                            <ice:column>
                                <center>
                                    <f:facet name="header">
                                        <ice:outputLabel value="Descripcion" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:panelGroup>
                                        <ice:outputLabel value="#{carrera.carDescripcion}" />
                                    </ice:panelGroup>
                                </center>
                            </ice:column> 
                            
                            <ice:column>
                                <center>
                                    <f:facet name="header">
                                        <ice:outputLabel value="Facultad" ></ice:outputLabel>
                                    </f:facet>
                                    <ice:panelGroup>
                                        <ice:outputLabel value="#{carrera.facultad.facNombre}" />
                                    </ice:panelGroup>
                                </center>
                            </ice:column> 

                            <ice:column style="width: 10%;">
                                <f:facet name="header">
                                    <ice:outputLabel value="Seleccionar"></ice:outputLabel>
                                </f:facet>

                                <ice:commandButton value="Seleccionar" style="font-size: 10px;"
                                                   actionListener="#{administracionCarreraControlador.seleccionarCarrera(carrera)}" immediate="true">
                                    <f:attribute name="select" value="#{carrera}"></f:attribute>
                                </ice:commandButton>
                            </ice:column>

                            <f:facet name="footer">
                                <center>
                                    <ice:dataPaginator id="paginador" for="datosFacultades" paginator="true" fastStep="10" paginatorMaxPages="10">
                                        <f:facet name="first">
                                            <ice:graphicImage url="/resources/css/rime/css-images/arrow-first.gif" style="border:none;" title="Pagina Inicial"/>
                                        </f:facet>
                                        <f:facet name="last">
                                            <ice:graphicImage url="/resources/css/rime/css-images/arrow-last.gif" style="border:none;" title="Pagina Final"/>
                                        </f:facet>
                                        <f:facet name="previous">
                                            <ice:graphicImage url="/resources/css/rime/css-images/arrow-previous.gif" style="border:none;" title="Pagina Previa"/>
                                        </f:facet>
                                        <f:facet name="next">
                                            <ice:graphicImage url="/resources/css/rime/css-images/arrow-next.gif" style="border:none;" title="Pagina Siguiente"/>
                                        </f:facet>
                                        <f:facet name="fastforward">
                                            <ice:graphicImage url="/resources/css/rime/css-images/arrow-ff.gif" style="border:none;" title="Avance Rapido"/>
                                        </f:facet>
                                        <f:facet name="fastrewind">
                                            <ice:graphicImage url="/resources/css/rime/css-images/arrow-fr.gif" style="border:none;" title="Retorno Rapido"/>
                                        </f:facet>
                                    </ice:dataPaginator>
                                </center>
                            </f:facet>
                        </ice:dataTable>
                    </center>
                </ice:panelGroup>
            </ice:panelGrid>
        </ice:form>

        <!--ice:panelGroup renderedOnUserRole="USER" >
            <p>No tiene acceso </p>
        </ice:panelGroup-->
    </ui:composition>
</html>
